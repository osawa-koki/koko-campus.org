<h1>名前空間(php)</h1>
phpでは名前空間内で変数を宣言することはできません。<br /><a href="https://www.php.net/manual/ja/language.namespaces.definition.php">公式ドキュメント</a>より。<br /><br />名前空間はインスタンス化しないで使用可能ですからね、、、<br />変数の使用を許可するとスレッドセーフではなくなります。<br /><br />複数のスレッド間で共有しても問題ない定数、処理を抜けるとメモリが解放される関数、インスタンス化して独自のメモリ空間を作成して使用するクラスのみ使用可能です。
