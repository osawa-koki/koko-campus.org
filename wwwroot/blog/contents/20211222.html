<h1>xmlの実体参照置換用正規表現</h1>
html上にhtmlのコードを紹介する際には実体参照に変換する必要がありますよね。<br />「&lt;」を「&amp;lt;」に、「&gt;」を「&amp;gt;」に、、、<br />これを一発で置換する正規表現を紹介します。<br /><br />
<table border="1">
	<tbody>
		<tr>
			<th>置換対象文字列</th>
			<td>&lt;(\/?)(.+?)&gt;</td>
		</tr>
		<tr>
			<th>置換後文字列</th>
			<td>&amp;lt;$1$2&amp;gt;</td>
		</tr>
	</tbody>
</table>
これを実行すれば一括でhtmlコードを実体参照に変更できます。
